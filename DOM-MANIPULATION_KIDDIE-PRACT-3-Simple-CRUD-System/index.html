<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple CRUD System</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="body_container">
      <div class="header">
        <h1>Bucz Simple CRUD</h1>
      </div>

      <div class="crud_input_container">
        <input type="text" id="input_box" placeholder="Input Something..." />
        <button id="add_input_btn">ADD</button>
      </div>

      <div class="crud_container">
        <table border="1">
          <tr class="table_header">
            <th>Input</th>
            <th>Action</th>
          </tr>

          
          </tr>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
